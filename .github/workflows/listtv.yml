name: cctv setup
on:
  # schedule:
  #    - cron: '0 3,7,11,15,19,23 * * *'  #14-在晚上22点起运行，时区应该是+8
    #- cron: '0 2,9,16,23 * * *'
  # 手动运行
  workflow_dispatch:

jobs:
  push:
      runs-on: ${{ matrix.operating-system }}
      strategy:
        matrix:
          # in this example, there is a newer version already installed, 3.7.7, so the older version will be downloaded
          operating-system: ['ubuntu-20.04']
      steps:
      - uses: actions/checkout@v3 # Checking out the repo
      - name: Run with setup-python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          update-environment: false
          cache: 'pipenv'


      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
      - name: Download chrome driver
        uses: nanasess/setup-chromedriver@master
      - name: Launch chrome driver
        run: |
            export DISPLAY=:99
            chromedriver --url-base=/wd/hub &
            sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional         
        
      - name: Install pipenv
        run: pip3 install --user pipenv
      - name: Install dependecies
        run:  pipenv --python python3 && pipenv install
      # 安装所需的包
      - name: Install dependencies
        run: |
          pip install selenium requests futures eventlet
          pip install beautifulsoup4
        
      # - name: Run hotel_ipname_dq
      #   run: python ${{ github.workspace }}/bywork/hotel_ipname_dq.py
        
      - name: Run cctv
        run: python ${{ github.workspace }}/bywork/cctv.py
          
      - name: Run weishi
        run: python ${{ github.workspace }}/bywork/weishi.py
          
      - name: Run ktpd
        run: python ${{ github.workspace }}/bywork/ktpd.py
          
      - name: Run ysyl
        run: python ${{ github.workspace }}/bywork/ysyl.py
             
      - name: Run qita
        run: python ${{ github.workspace }}/bywork/qita.py
        
      - name: Run tv570
        run: python ${{ github.workspace }}/bywork/tv570.py
      - name: 提交更改
        run: |
          git config --local user.name "xzw832" 
          git config --local user.email "g832@x-zw.com"
          git add .
          git commit *.txt -m "Add generated file"
          git push -f
